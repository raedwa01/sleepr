apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reservations
  name: reservations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reservations
  template:
    metadata:
      labels:
        app: reservations
    spec:
      containers:
      - image: us-east4-docker.pkg.dev/sleepr-401716/reservations/production@sha256:57d6adc6dae082b5696216f7ced5a750dc1142dc47bc651cc87029b082350fad
        name: reservations
        env:
          - name: MONGODB_URI
            valueFrom:
              secretKeyRef:
                name: mongodb
                key: connectionString
          - name: PORT
            value: '3004'
          - name: AUTH_HOST
            value: 'auth'
          - name: AUTH_PORT
            value: '3002'
          - name: PAYMENTS_HOST
            value: 'payments'
          - name: PAYMENTS_PORT
            value: '3001'
        ports:
          - containerPort: 3004
