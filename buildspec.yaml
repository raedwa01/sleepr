version: 0.2

phases:
  pre_build:
    commands:
      - aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 086441577496.dkr.ecr.us-west-2.amazonaws.com
  build:
    commands:
      - docker build -t reservations -f ./apps/reservations/Dockerfile .
      - docker tag reservations:latest 086441577496.dkr.ecr.us-west-2.amazonaws.com/reservations:latest

      - docker build -t auth -f ./apps/auth/Dockerfile .
      - docker tag auth:latest 086441577496.dkr.ecr.us-west-2.amazonaws.com/auth:latest

      - docker build -t notifications -f ./apps/notifications/Dockerfile .
      - docker tag notifications:latest 086441577496.dkr.ecr.us-west-2.amazonaws.com/notifications:latest

      - docker build -t payments -f ./apps/payments/Dockerfile .
      - docker tag payments:latest 086441577496.dkr.ecr.us-west-2.amazonaws.com/payments:latest
  post_build:
    commands:
      - docker push 086441577496.dkr.ecr.us-west-2.amazonaws.com/reservations:latest
      - docker push 086441577496.dkr.ecr.us-west-2.amazonaws.com/auth:latest
      - docker push 086441577496.dkr.ecr.us-west-2.amazonaws.com/notifications:latest
      - docker push 086441577496.dkr.ecr.us-west-2.amazonaws.com/payments:latest
