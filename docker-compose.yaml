version: '3.8'
services:
  reservations:
    build:
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: pnpm run start:dev reservations
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app
    env_file:
      - ./apps/reservations/.env
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: pnpm run start:dev auth
    ports:
      - 3001:3001
    volumes:
      - .:/usr/src/app  
    env_file:
      - ./apps/auth/.env      
  payments:
    build:
      context: .
      dockerfile: ./apps/payments/Dockerfile
      target: development
    command: pnpm run start:dev payments
    ports:
      - 3003:3003
    volumes:
      - .:/usr/src/app  
    env_file:
      - ./apps/payments/.env     
  notifications:
    build:
      context: .
      dockerfile: ./apps/notifications/Dockerfile
      target: development
    command: pnpm run start:dev notifications
    ports:
      - 3004:3004
    volumes:
      - .:/usr/src/app  
    env_file:
      - ./apps/notifications/.env   
  mysql:
    image: mysql
    env_file:
      - .env
    ports:
      - 3306:3306
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

        