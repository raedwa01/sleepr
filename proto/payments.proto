syntax="proto3";

package payments;

service PaymentsService {
  rpc CreateCharge(CreateChargeMessage) returns (CreateChargeResponse) {}
}

message CreateChargeMessage {
  string email = 1;
  int32 amount = 2;
  CardMessage card = 3;
}

message CardMessage {
  string number = 1;
  int32  expMonth = 2;
  int32  expYear = 3;
  string cvc = 4;
}

message CreateChargeResponse {
  string id = 1;
}
